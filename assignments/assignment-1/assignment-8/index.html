<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>
    </head>
    <body>
        <h1>Customer feedback survey</h1>
        <label for="fullNameInput">Full Name</label>
        <input type="text" id="FulNnameInput" name="Full name" /><br />

        <label for="rating">Overall experience:</label><br />
        <input type="radio" id="excellent" name="" value="excellent" />
        <label for="excellent">Excellent</label><br />
        <input type="radio" id="good" name="fav_languages" value="good" />
        <label for="good">Good</label><br />
        <input
            type="radio"
            id="average"
            name="fav_languages"
            value="average"
            required
        />
        <label for="average">Average</label><br />
        <input type="radio" id="poor" name="fav_languages" value="poor" />
        <label for="poor">Poor</label><br />
        <input
            type="radio"
            id="very-poor"
            name="fav_languages"
            value="very-poor"
            required
        />
        <label for="very-poor">Very Poor</label> <br />

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments"></textarea><br />

        <label for="phone">Enter your phone number:</label>
        <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        /><br />

        <label for="feedback">Other suggestions or feedback:</label>
        <textarea id="feedback" name="feedback"></textarea><br />

        <input type="submit" value="Submit" />
    </body>
</html>
