<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <style></style>
    </head>
    <body>
        <h1>Personal Indivation</h1>
        <form>
            <div>
                <label for="fullNameInput">Full Name</label>
                <input type="text" id="Full name" name="Full name" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <label for="phone">Enter your phone number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                />
                <label for="dobInput">Date of birth</label>
                <input
                    type="date"
                    id="dobInput"
                    name="dob"
                    max="2007-01-01"
                    min="1983-01-01"
                />

                <label for="ageInput">Age</label>
                <input
                    type="number"
                    id="ageInput"
                    name="age"
                    min="12"
                    max="60"
                />

                <p>What is your gender</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
            </div>

            <div>
                <label for="userNameInput">User Name</label>
                <input
                    type="text"
                    placeholder="User name"
                    id="userNameInput"
                    name="userName"
                    required
                    autofocus
                />

                <label for="passwordInput">Password</label>
                <input
                    type="password"
                    placeholder="password"
                    id="passwordInput"
                    name="password"
                    required
                />
            </div>

            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input
                    type="color"
                    id="favcolor"
                    name="favcolor"
                    value="#ff0000"
                />

                <label for="checkboxInput">Subscribe to newsletter</label>
                <input type="checkbox" id="checkbox" name="checkboxInput" />

                <label for="preferred-language">Preferred Language:</label>
                <select id="preferred-language" name="preferred-language">
                    <option value="english">English</option>
                    <option value="french">Russian</option>
                    <option value="german">Uzbek</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="profile">Profile picture:</label>
                <input type="file" id="profile" name="profile"
            </div>

            <div>
                <label for="website">Add your website:</label>
                <input type="url" id="website" name="website" />
            </div>
            <h2>Feedback</h2>

            <div>
                <label for="rangeInput">Satisfaction Rating</label>
                <input type="range" id="range" name="rangeInput" />

                <label for="textarea">Comments</label>
                <textarea
                    name="Comments"
                    id="commentInput"
                    cols="20"
                    rows="1"
                ></textarea>
            </div>
        </form>
    </body>
</html>
