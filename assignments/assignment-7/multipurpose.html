<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Signup</title>
        <style>
            h1,
            h2 {
                text-align: left;
                border-collapse: separate;
            }
        </style>
    </head>
    <body>
        <h1>Personal Information</h1>
        <form>
            <div>
                <label for="fullNameInput">Full Name</label>
                <input type="text" id="FullnameInput" name="fullName" />

                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
                <label for="phone">Enter your phone number:</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                />
                <label for="dobInput">Date of birth</label>
                <input
                    type="date"
                    id="dobInput"
                    name="dob"
                    max="2007-01-01"
                    min="1983-01-01"
                />

                <label for="ageInput">Age</label>
                <input
                    type="number"
                    id="ageInput"
                    name="age"
                    min="12"
                    max="60"
                />

                <p>What is your gender</p>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" />
            </div>
            <h2>Account Details</h2>
            <div>
                <label for="userNameInput">User Name</label>
                <input
                    type="text"
                    placeholder="User name"
                    id="userNameInput"
                    name="userName"
                    required
                    autofocus
                />

                <label for="passwordInput">Password</label>
                <input
                    type="password"
                    placeholder="password"
                    id="passwordInput"
                    name="password"
                    required
                />
            </div>
            <h2>Preferences:Favorite</h2>
            <div>
                <label for="favcolor">Select your favorite color:</label>
                <input
                    type="color"
                    id="favcolor"
                    name="favcolor"
                    value="#ff0000"
                />

                <label for="checkboxInput">Subscribe to newsletter</label>
                <input type="checkbox" id="checkboxInput" name="checkbox" />

                <label for="preferred-language">Preferred Language:</label>
                <select id="preferred-language" name="preferred-language">
                    <option value="english">English</option>
                    <option value="french">Russian</option>
                    <option value="german">Uzbek</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <h2>Attachements</h2>
            <div>
                <label for="profileInput">Profile picture:</label>
                <input type="file" id="profileInput" name="profile"
            </div>
            <h2>Location</h2>
            <div>
                <label for="website">Add your website:</label>
                <input type="url" id="website" name="website" />
            </div>
            <h2>Feedback</h2>

            <div>
                <label for="rangeInput">Satisfaction Rating</label>
                <input type="range" id="rangeInput" name="range" />

                <label for="textarea">Comments</label>
                <textarea
                    name="Comments"
                    id="commentInput"
                    cols="20"
                    rows="1"
                ></textarea>
            </div>
            <h2>Schedule</h2>
            <div>
                <label for="appt">Preferred Meeting Time:</label>
                <input type="time" id="appt" name="appt" />

                <label for="preferred-day">Preferred Meeting Day:</label>
                <select id="preferred-day" name="preferred-day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label for="bdaymonth">Preferred Meeting month:</label>
                <input type="month" id="bdaymonth" name="bdaymonth" />
            </div>

            <h2>Seach</h2>
            <div>
                <label for="search-input">Search</label>
                <input type="search" id="search-input" name="search" />
            </div>

            <h2>Submit and Reset</h2>
            <div>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />

                <button>
                    Press the button <img src="./clickme.png" alt="click" />
                </button>
            </div>
            <h2>Clickable Image</h2>
            <div>
                <input
                    type="image"
                    src="../../assignments/assignment-5/mountain.html"
                    alt="Submit"
                    width="48"
                    height="48"
                />
            </div>
        </form>
    </body>
</html>
