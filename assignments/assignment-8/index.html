<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey</title>
    </head>
    <body>
        <h1>Customer feedback survey</h1>
        <label for="fullNameInput">Full Name</label>
        <input
            type="text"
            placeholder="Full name"
            id="fullNnameInput"
            name="fullName"
            required
        /><br />

        <h2>Overall Experience</h2>

        <input
            type="radio"
            id="excellent"
            name="fav_languages"
            value="excellent"
        />
        <label for="excellent">Excellent</label>
        <br />

        <input type="radio" id="good" name="fav_languages" value="good" />
        <label for="good">Good</label><br />

        <input type="radio" id="average" name="fav_languages" value="average" />
        <label for="average">Average</label><br />

        <input type="radio" id="poor" name="fav_languages" value="poor" />
        <label for="poor">Poor</label><br />

        <input
            type="radio"
            id="very poor"
            name="fav_languages"
            value="very poor"
        /><label for="very poor">Very Poor</label><br />
        <form>
            <label for="comment">Additional comment:</label>
            <textarea name="comment" id="comment" rows="4" cols="20"></textarea>
        </form>
        <br />
        <div>
            <label for="tellInput">Enter your phone number:</label>
            <input
                type="tell"
                required
                id="tellInput"
                name="phoneNumber"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
            <label for="emailInput">Enter your email:</label>
            <input type="email" id="emailInput" name="email" />
        </div>
        <br />

        <label for="feedback">Other suggestions or feedback:</label>
        <textarea name="feedback" id="feedbac" rows="5" cols="15"></textarea
        ><br />

        <input type="submit" value="Submit" />
    </body>
</html>
