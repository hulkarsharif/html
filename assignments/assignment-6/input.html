<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input</title>
    </head>
    <body>
        <h1>Let's start input</h1>
        <div>
            <label for="fullNameInput">Full Name</label>
            <input type="text" id="FulNnameInput" name="Full name" /><br />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <label for="checkboxInput">Checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox" />
        </div>
        <div>
            <p>What is your gender</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" /> <br />

            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt" />

            <label for="meetingtime">Meeting (date and time):</label>
            <input type="meeting-local" id="meetingtime" name="meetingtime" />
            <br />

            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt" />
            <label for="quantity">Quantity (between 1 and 5):</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
            />
            <br />

            <label for="vol">Volume (between 0 and 50):</label>
            <input type="range" id="vol" name="vol" min="0" max="50" />

            <label for="favcolor">Select your favorite color:</label>
            <input
                type="color"
                id="favcolor"
                name="favcolor"
                value="#ff0000"
            /><br /><br />

            <label for="gsearch">Search Google:</label>
            <input type="search" id="gsearch" name="gsearch" /> <br />

            <label for="phone">Enter your phone number:</label>
            <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />

            <label for="homepage">Add your homepage:</label>
            <input type="url" id="homepage" name="homepage" /><br /><br />

            <label for="bdaymonth">Birthday (month and year):</label>
            <input type="month" id="bdaymonth" name="bdaymonth" />
            <label for="submit-input">Submit</label> <br />

            <label for="week-selector">Select a week:</label>
            <input type="week" id="week-selector" name="week-selector" />
            <input type="submit" id="submit-input" name="submit" />

            <input type="reset" value="Reset div Data" />

            <label for="myfile">Select a file</label>

            <div><input type="file" id="myfile" name="myfile" /></div>
        </div>
        <div>
            <label for="url-input">url</label>
            <input type="url" id="url-input" name="url" />
        </div>

        <div>
            <label for="search-input">Search</label>
            <input type="search" id="search-input" name="search" />
        </div>
    </body>
</html>
