<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input</title>
    </head>
    <body>
        <h1>Let's start input</h1>
        <form>
            <label for="fullNameInput">Full Name</label>
            <input type="text" id="Full name" name="Full name" /><br />
        </form>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" />

            <label for="checkboxInput">Checkbox</label>
            <input type="checkbox" id="checkbox" name="checkbox" />
        </form>
        <div>
            <p>What is your gender</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
        </div>
        <form>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" />

            <label for="appt">Select a time:</label>
            <input type="time" id="appt" name="appt" />

            <label for="meetingtime">Meeting (date and time):</label>
            <input type="meeting-local" id="meetingtime" name="meetingtime" />

            <label for="submit-input">Submit</label>
            <input type="submit" id="submit-input" name="submit" />

            <input type="reset" value="Reset form Data" />

            <label for="myfile">Select a file</label>

            <div><input type="file" id="myfile" name="myfile" /></div>
        </form>
        <form>
            <label for="url-input">url</label>
            <input type="url" id="url-input" name="url" />
        </form>

        <form>
            <label for="range-input">Range</label>
            <input type="range" id="range-input" name="range" />
        </form>
        <form>
            <label for="search-input">Search</label>
            <input type="search" id="search-input" name="search" />
        </form>
    </body>
</html>
