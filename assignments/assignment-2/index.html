<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Images</title>
    </head>
    <body>
        <p>
            <img src="./images/shenando.jpeg" alt="Shenando" />
        </p>
        <picture>
            <source srcset="./images/shenando.webp" type="image/webp" />
            <source srcset="./Images/shenando.jpeg" type="image/jpeg" />
            <img src="./images/shenando.jpeg" alt="Shenando Image" />
        </picture>

        <img src="./images/rabbit.jpeg" alt="Rabbit" width="400" />
        <picture>
            <source srcset="./images/rabbit.webp" type="image/webp" />
            <source srcset="./images/rabbit.jpeg" type="image/jpeg" />
            <img src="./images/rabbit.jpg" alt="Rabbit" />
        </picture>

        <picture>
            <source srcset="./images/flower.webp" type="image/webp" />
            <source srcset="./images.Flower.jpeg" type="image/jpeg" />
            <img src="./images/flower.jpg" alt="Flower" />
        </picture>

        <picture>
            <source srcset="./Images/parrot.webp" type="image/webp" />
            <source srcset="./Images/parrot.jpeg" type="image/jpeg" />
            <img src="./Images/parrot.jpg" alt="Parrot" />
        </picture>

        <picture>
            <source srcset="./Images/vase.webp" type="image/webp" />
            <source srcset=".Images/vase.jpeg" type="image/jpeg" />
            <img src="./Images/vase.jpg" alt="Vase" />
        </picture>
    </body>
</html>
