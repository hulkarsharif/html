<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Application form</title>
    </head>
    <body>
        <h1>Application Form></h1>

        <form>
            <label for="fullNameInput">Full Name</label>
            <input
                type="text"
                placeholder="Full name"
                id="fullNameInput"
                name="fullName"
                required
                autofocus
                value="Safarali"
            />
            <label for="emailInput">Email</label>
            <input
                type="email"
                placeholder="email"
                id="emailInput"
                name="email"
                required
                value="ali@ali.com"
            />
            <label for="cohortSelect">Select your cohort</label>
            <select name="usersCohort" id="cohortSelect">
                <option value="Brooklyn">Brooklyn, NY</option>
                <option value="Chicago">Chicago, IL</option>
                <option value="Online">Online, Remote</option>
            </select>
            <label for="statement">Statement</label>
            <textarea
                name="statement"
                id="statement"
                cols="30"
                rows="12"
            ></textarea>
            <input type="submit" value="Submit my Application" />
        </form>
    </body>
</html>
